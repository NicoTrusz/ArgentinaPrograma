<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea 3</title>
</head>
<body>
    <h1>Calculadora de Tiempo Total de Videos</h1>
    <form onsubmit="return false">
        <label>Horas</label>
        <input type="number" id="horas" horas="1" placeholder="Ej.: 1">
        <label>Minutos</label>
        <input type="number" id="minutos" min="1" placeholder="Ej.: 1">
        <label>Segundos</label>
        <input type="number" id="segundos" seg="1" placeholder="Ej.: 1">
        
        <button id="agregarClase">Agregar clase</button>
        <div id="listaClases"></div>
        
        <Button id="calcularTotal">Calcular total</Button>
    </form>
    <strong id="resultado"></strong>
    <script type="text/javascript" src="Tarea3.js"></script>
</body>
</html>
